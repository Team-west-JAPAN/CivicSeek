{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  <h2 class="mb-3">投稿画面</h2>

  <div class="card mb-3">
    <div class="card-header">
      <!-- 戻るボタン -->
      <h3 class="card-title">投稿する</h3>
      <button type="button" class="btn btn-secondary" onclick="history.back()">戻る</button>
    </div>
    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">タイトル</label>
          <input type="text" class="form-control" name="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">投稿内容</label>
          <input type="text" class="form-control" name="description" />
          {% comment %}文字カウントは動的だからjavascript等フロントで管理したほうが早いと思う{% endcomment %}
        </div>
        <button type="submit" class="btn btn-primary" name="button_submit_topic">☞投稿する</button>
      </form>
    </div>
  </div>
{% endblock %}
