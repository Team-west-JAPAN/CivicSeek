{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  <div class="container mt-5">
    <h2 class="mb-4">投稿表示画面</h2>
    <div class="card mb-3">
      <div class="card-header">
        <h3>タイトル:{{ topic.title }}</h3>
        <small>投稿日:{{ topic.created_at }}</small>
        <small>投稿者:{{ topic.created_by }}</small>
      </div>
      <div class="card-body">
        <p>{{ topic.description }}</p>
      </div>
      <div class="card-footer">
        <form action="" method="POST">
          {% csrf_token %}
          <small>{{ topic.like_count }}</small><button type="submit" class="btn btn-primary" name="button_like">♡いいね</button>
          <button type="submit" class="btn btn-primary" name="button_comment">💬コメント</button>
          <button type="submit" class="btn btn-danger" name="button_delete_comment">削除</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
