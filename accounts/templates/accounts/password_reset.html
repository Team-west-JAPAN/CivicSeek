{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  <h2>パスワード変更</h2>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% bootstrap_form form %}
    <button type="submit">変更</button>
  </form>
{% endblock %}
