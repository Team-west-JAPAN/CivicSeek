{% extends 'base.html' %}
{% load static %}
{% load django_boostrap5 %}

{% block extraCssStyle %}
  <link rel="stylesheet" href="{% url 'css/login.css' %}" />
{% endblock %}

{% block main %}
  <div class="form-wrapper">
    <h1>ログイン</h1>
    <form>
      <div class="form-item">
        <label for="email"></label>
        <input type="email" name="email" required="required" placeholder="メールアドレス" />
      </div>
      <div class="form-item">
        <label for="password"></label>
        <input type="password" name="password" required="required" placeholder="パスワード" />
      </div>
      <div class="button-panel">
        <input type="submit" class="button" title="Sign In" value="Sign In" onclick="location.href='{% url 'afterlogin' %}';" />
      </div>
    </form>
    <div class="form-footer">
      <p>
        <a href="{% url 'create_an_account' %}">アカウントを作成する</a>
      </p>
      <p>
        <a href="#">パスワードを忘れましたか？</a>
      </p>
    </div>
  </div>
{% endblock %}

{% block script %}

{% endblock %}
