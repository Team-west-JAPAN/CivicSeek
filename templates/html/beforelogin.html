{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>レスポンシブヘッダー</title>
    <!-- <link rel="stylesheet" href="../css/beforelogin.css"> -->
    <link rel="stylesheet" href="{% static 'css/beforelogin.css' %}" />
    <link rel="stylesheet" href="https://team-west-japan.github.io/CivicSeek_static/css/beforelogin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="{% url 'top' %}">
        <div class="logo">
          <h1>Civic Seek</h1>
        </div>
      </a>
      <form method="get" action="#" class="search_container">
        <input type="text" size="25" placeholder="キーワード検索" />
        <input type="submit" value="&#xf002" />
      </form>
      {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}" class="btn" type="button">ログアウト</a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="btn"><input type="button" />ログイン</a>
        <a href="{% url 'post' %}"><button class="post-button"><i class="bi bi-plus-lg">投稿</i></button></a>
      {% endif %}

      <nav class="nav">
        <ul>
          <li>
            <a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="{% url 'toolbar' %}"><i class="fa fa-bars" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <ul>
        <li>
          <a href="#"><i class="bi bi-sort-down"></i>昇順</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-heart"></i>いいねした投稿</a>
        </li>
      </ul>
      <div class="wrapper">
        {% for topic in topics %}
          <div class="post">
            <p>{{ topic.title }}</p>
            <button class="btn btn-secondary"><i class="bi bi-heart"></i></button>
            <button class="btn btn-secondary"><i class="bi bi-share"></i></button>
          </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
