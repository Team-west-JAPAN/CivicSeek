<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {% block title %}

    {% endblock %}
    <!-- <link rel="stylesheet" href="../css/post.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    {% block extraCssStyle %}

    {% endblock %}
  </head>
  <body>
    <header class="header">
      <a href="{% url 'afterlogin' %}">
        <div class="logo">
          <h1>Civic Seek</h1>
        </div>
      </a>
      <form method="POST" action="#" class="search_container">
        {% csrf_token %}
        <input type="text" size="25" placeholder="キーワード検索" />
        <input type="submit" value="&#xf002" />
      </form>
      <button class="post-button" onclick="location.href='{% url 'post' %}'"><i class="bi bi-plus-lg">投稿</i></button>

      <nav class="nav">
        <ul>
          <li>
            <a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="{% url 'toolbar' %}"><i class="fa fa-bars" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
      {% block extraheader %}

      {% endblock %}
    </header>
    <main>
      {% block main %}

      {% endblock %}
    </main>
    <footer>
      {% block footer %}

      {% endblock %}
    </footer>
  </body>
</html>
